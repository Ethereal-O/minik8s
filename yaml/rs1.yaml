kind: Replicaset
metadata:
  name: rs1
  labels:
    key: test
spec:
  replicas: 3
  template:
    metadata:
      labels:
        tag: twins
    spec:
      volumes:
        - name: nginxConfig
          type: hostFile
          path: ./cmd/kubelet/nginx.conf
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginxConfig
              mountPath: /etc/nginx/nginx.conf

