kind: ReplicaSet
metadata:
  name: RS1
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: myApp
    spec:
      restartPolicy: Always
      containers:
        - name: viewer
          image: dplsming/nginx-fileserver:1.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: upload
              mountPath: /usr/share/nginx/html/files
        - name: downloader
          image: dplsming/aria2ng-downloader:1.0
          ports:
            - containerPort: 6800
            - containerPort: 6880
          volumeMounts:
            - name: download
              mountPath: /data
      volumes:
        - name: upload
          type: hostPath
          path: /home/os/minik8s/upload
        - name: download
          type: hostPath
          path: /home/os/minik8s/download