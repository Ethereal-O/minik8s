kind: Replicaset
metadata:
  name: rs2
spec:
  replicas: 3
  template:
    metadata:
      labels:
        tag: twins
    spec:
      containers:
        - name: tomcat
          image: tomcat:latest
          ports:
            - containerPort: 10086
              protocol: tcp
          args: ["/root/renderWithArgs"]
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
              protocol: tcp